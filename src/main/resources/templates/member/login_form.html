<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login_form.css">
</head>
<body>
<div class="login-container">
    <div class="cloud-icon">
        <img src="./cloud.png" alt="Cloud Icon">
    </div>
    <div class="title">
        <p>수</p>화로 <p>소</p>통하는 <p>수소</p>
    </div>
    <div id="react-login-form"></div>
    <div class="links">
        <a authorize="isAnonymous()" href="/signup">회원가입 ></a><br>
        <a href="#">아이디/비밀번호 찾기> -> 아직 안만들었다</a>
    </div>
</div>
<script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
<script type="text/babel">

    const LoginForm = () => {
        return (
            <form action="/login" method="post" className="login-form">
                {/* 에러 메시지 (조건부 렌더링) */}
                {window.location.search.includes('error') && (
                    <div className="form-group">
                        <div className="alert alert-danger">
                            사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                )}
                <div className="form-group">
                    <label htmlFor="username" className="form-label">사용자ID</label>
                    <input type="text" id="username" name="username" className="form-control" placeholder="아이디를 입력하세요" required />
                </div>
                <div className="form-group">
                    <label htmlFor="password" className="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" className="form-control" placeholder="비밀번호를 입력하세요" required />
                </div>
                <div className="form-group">
                    <button type="submit" className="login-button">로그인</button>
                </div>
            </form>
        );
    };

    ReactDOM.render(<LoginForm />, document.getElementById('react-login-form'));
</script>
<style>
    @font-face {
    font-family: 'BMJUA';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    body {
    font-family: 'BMJUA', sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }

    .login-container {
    padding: 20px;
    width: 90%;
    max-width: 300px;
    text-align: left;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cloud-icon {
    text-align: center;
    width: 100%;
    display: flex;
    justify-content: center;
    }

    .title {
    text-align: center;
    font-size: 25px;
    color: black;
    margin-bottom: 20px;
    }

    .title p {
    display: inline;
    font-size: 25px;
    color: #81D4FA;
    margin: 0;
    padding: 0 2px;
    }

    input[type="text"],
    input[type="password"] {
    width: 100%;
    height: 40px;
    margin: auto;
    margin-top: 10px;
    margin-bottom: 20px;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
    font-family: 'BMJUA', sans-serif;
    color: #ccc;
    opacity: 1;
    }

    .login-button {
    font-family: 'BMJUA', sans-serif;
    width: 100%;
    padding: 10px;
    background-color: #81D4FA;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 17px;
    margin-bottom: 20px;
    }

    .links {
    text-align: center;
    }

    .links a {
    color: black;
    text-decoration: underline;
    font-size: 15px;
    }
</style>
</body>
</html>
