<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div layout:fragment="content" class="login-container">
    <div class="cloud-icon">
        <img src="/image/cloud.png" alt="Cloud Icon">
    </div>
    <div class="title">
        <p>수</p>화로 <p>소</p>통하는 <p>수소</p>
    </div>
    <form th:action="@{/login}" method="post" class="login-form">
        <div th:if="${param.error}" class="form-group">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <button type="submit" class="login-button">로그인</button>
        </div>
        <div class="links">
            <!-- 회원가입 페이지로 이동하는 링크 -->
            <a th:href="@{/signup}">회원가입 ></a><br>
        </div>
    </form>
</div>
</body>
</html>
<style>
    @font-face {
    font-family: 'BMJUA';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

body {
    font-family: 'BMJUA', sans-serif; /* 폰트 적용 */
    background-color: white; /* 배경색은 유지 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    padding: 20px;
    width: 90%; /* 너비 조정 */
    max-width: 300px; /* 최대 너비 설정 */
    text-align: left;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
}

.cloud-icon {
    text-align: center; /* 이미지 가운데 정렬 */
    width: 100%; /* 컨테이너 너비를 100%로 설정 */
    display: flex; /* Flexbox 레이아웃 사용 */
    justify-content: center; /* 가로 방향으로 중앙 정렬 */
}


.title {
    text-align: center;
    font-size: 25px;
    color: #black;
    margin-bottom: 20px;
}

.title p {
    display: inline; /* p태그를 인라인 요소로 설정 */
    font-size: 25px; /* 폰트 크기 설정 */
    color: #81D4FA; /* 텍스트 색상 설정 */
    margin: 0; /* 기본 마진 제거 */
    padding: 0 2px; /* 글자 사이의 간격 조정 */
}


input[type="text"],
input[type="password"] {
    width: 100%; /* 입력 필드의 너비를 90%로 조정 */
    height: 40px; /* 입력 필드의 높이를 명시적으로 설정 */
    margin: auto; /* 자동 마진으로 중앙 정렬 */
    margin-top:10px;
    margin-bottom:20px;

    padding: px 0px; /* 패딩 조정
    으로 세로 길이 감소 */
    border: 1px solid #ccc;
    border-radius: 5px; /* 입력 필드 모서리 둥글게 */
    font-size: 14px; /* 입력 필드 폰트 크기 조정 */
    }

input[type="text"]::placeholder,
input[type="password"]::placeholder {
    font-family: 'BMJUA', sans-serif; /* 폰트 적용 */
    color: #ccc; /* 플레이스홀더 텍스트 색상 */
    opacity: 1; /* IE에서 플레이스홀더 텍스트의 투명도 조절 */
}


.login-button {
    font-family: 'BMJUA', sans-serif; /* 폰트 적용 */
    width: 100%;
    padding: 10px;
    background-color: #81D4FA; /* 버튼 색상 */
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 17px; /* 폰트 크기 */
    margin-bottom: 20px; /* 버튼 아래 여백 추가 */
}

.links{
text-align: center;
}

.links a {
    color: #3E83BF;
    text-decoration: underline; /* 밑줄 추가 */
    font-size: 15px; /* 링크 폰트 크기 */
}
</style>
