<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/suso/src/css/signupstyle.css">
</head><body>
<div class="signup-container">
    <h4 class="title">회원가입</h4>
    <form th:action="@{/signup}" th:object="${memberCreateForm}" method="post" class="signup-form">
        <div th:replace="~{member/form_errors :: formErrorsFragment}"></div>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <button type="submit" class="submit-button">가입하기</button>
    </form>
</div>
</body>
</html>
