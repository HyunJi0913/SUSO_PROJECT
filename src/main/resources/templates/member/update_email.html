<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이메일 수정</title>
  <style>
    @font-face {
      font-family: 'BMJUA';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'BMJUA', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa; /* 전체 배경색을 연한 회색으로 설정 */
    }

    .container.my-3 {
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
      text-align: center;
      background-color: #ffffff; /* 컨테이너 배경색을 흰색으로 설정 */
    }

    .border-bottom {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      margin-right: 10px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button[type="submit"] {
      font-family: 'BMJUA', sans-serif;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
  function App() {
    return (
      <div className="container my-3">
        <div className="my-3 border-bottom">
          <div>
            <h4>이메일 수정</h4>
          </div>
        </div>
        <form action="/user/update/email" method="post">
          <div className="mb-3">
            <label htmlFor="newEmail">새 이메일:</label>
            <input type="email" id="newEmail" name="newEmail" required />
            <button type="submit">수정</button>
          </div>
        </form>
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
