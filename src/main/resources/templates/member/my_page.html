<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mypage</title>
    <style>
        @font-face {
            font-family: 'BMJUA';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'BMJUA', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .col-lg-4 {
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            text-align: center;
            background: white; /* Ensure the background is white */
        }

        .fa-user {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 20px;
            color: #888;
            margin-bottom: 5px;
        }

        .form-group p {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .form-group a {
            display: inline-block;
            font-size: 18px;
            color: black;
            text-decoration: none;
            margin-top: 5px;
            padding: 5px 20px;
            background-color: #E2E2E2; /* Use the same color for button */
            border: none;
            border-radius: 5px; /* Rounded corners for the button */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Simple shadow for depth */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .form-group a:hover {
            background-color: black; /* Darker shade on hover */
            color: white;
        }

        a.delete-link {
            color: grey;
            display: block;
            margin-top: 10px;
            padding: 12px 20px;
            border: none;
            background: none; /* No background for delete link */
            font-size: 18px;
        }

        .delete-link:hover {
            text-decoration: underline;
            color: red; /* Darker red on hover */
        }

        .subform {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
        }

        .subform a{
            width:20%;
            text-align:center;
        }

        .change-password-link {
            display: inline-block;
            font-size: 18px;
            color: white; /* Example: Blue color for the link */
            text-decoration: none;
            margin-top: 10px;
            padding: 10px 30%;
            background-color: black; /* Light gray background */
            border: 1px solid #007BFF; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            cursor: pointer; /* Pointer cursor on hover */
        }

        hr {
            border: none;
            border-top: 3px solid black;
            margin: 10px 0;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="col-lg-4">
    <div class="fa-user">내 프로필</div>
    <img src="/image/mypage.png" alt="Mypage 이미지" style="max-width: 25%; height: auto; margin-bottom: 10px;">
    <hr>
    <div class="form-group">
        <label th:for="username">아이디</label>
        <div class="subform">
            <p th:text="${member.username}"></p>
            <a th:href="@{/user/update/username}">아이디 수정</a>
        </div>
    </div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <div class="subform">
            <p th:text="${member.name}"></p>
            <a th:href="@{/user/update/name}">이름 수정</a>
        </div>
    </div>
    <div class="form-group">
        <label th:for="email">이메일</label>
        <div class="subform">
            <p th:text="${member.email}"></p>
            <a th:href="@{/user/update/email}">이메일 수정</a>
        </div>
    </div>
    <hr>
    <a class="change-password-link" th:href="@{/user/update/password}">비밀번호 변경하기</a>
    <br>
    <a class="delete-link" th:href="@{/user/delete}">회원 정보 삭제하기</a>
</div>
</body>
</html>
