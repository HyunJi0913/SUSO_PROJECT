<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수어 번역</title>
</head>
<body>
<h1>수어 번역 페이지</h1>
<h3>미완성</h3>
<video id="video" width="1000" height="500" autoplay></video>
<form id="translationForm">
    <label for="originalWord">Enter English Word:</label><br>
    <input type="text" id="originalWord" name="originalWord"><br><br>
    <input type="submit" value="Translate">
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    const video = document.getElementById('video');

    // 웹캠 비디오 스트림 가져오기
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error('Error accessing webcam:', err);
        });

    $(document).ready(function () {
        $('#translationForm').submit(function (event) {
            event.preventDefault();

            var originalWord = $('#originalWord').val();

            $.ajax({
                url: '/sign/translate/change?originalWord=' + originalWord,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ originalWord: originalWord }),
                success: function (response) {
                    alert('Translation: ' + response);
                },
                error: function () {
                    alert('Error occurred while translating the word.');
                }
            });
        });
    });
</script>
</body>
</html>
